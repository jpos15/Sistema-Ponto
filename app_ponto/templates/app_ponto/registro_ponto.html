<html>

    <body onload="startTime()">

            <div class="container col-md-12" style="margin-top: 10px">

                <div class="card border-primary mb-3">

                    <h5 class="card-header text-center border-primary">Registrar ponto</h5>
                    <div class="card-body">

                        <h1 id="txt" class="card-title text-center"></h1>
                        <br>
                            <div class="text-center">
                                <p>Clique no bot√£o "Registrar" para registrar seu ponto</p>
                            </div>
                            <div class="d-flex justify-content-center col-12">
							    <form method="POST" class="post-form col-12 d-flex justify-content-center">
									{% csrf_token %}
									{{ form.as_p }}

                                    <button type="submit" class="btn btn-outline-success rounded-pill col-4" name="Enviar" id="btnEnviar">Registrar</button>

                                </form>
                            </div>
                        <br>
                        <br>
                        <hr>
                            <div>
                                <a class="btn btn-outline-primary" href="{% url 'home'%}" role="button">Voltar</a>
                            </div>

                    </div>
                </div>

            </div>
    </body>


    <script>
            function startTime() {
              var today = new Date();
              var h = today.getHours();
              var m = today.getMinutes();
              var s = today.getSeconds();
              m = checkTime(m);
              s = checkTime(s);
              document.getElementById('txt').innerHTML =
              h + ":" + m + ":" + s;
              var t = setTimeout(startTime, 500);
            }
            function checkTime(i) {
              if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
              return i;
            }
            </script>
</html>
